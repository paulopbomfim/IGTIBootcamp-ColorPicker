<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Aplication</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div id="main">
      <div id="colorBox"></div>

      <div id="inputs">
        <form action="">
          <div class="red">
            <label for="red">(R) Vermelho:</label>
            <input
              type="range"
              min="0"
              max="255"
              value="0"
              class="slider"
              id="slider1"
            />
            <input type="text" disabled class="text" id="text1" value="0" />
          </div>

          <div class="green">
            <label for="green">(G) Verde:</label>
            <input
              type="range"
              min="0"
              max="255"
              value="0"
              class="slider"
              id="slider2"
            />
            <input type="text" disabled class="text" id="text2" value="0" />
          </div>

          <div class="blue">
            <label for="blue">(B) Azul:</label>
            <input
              type="range"
              min="0"
              max="255"
              value="0"
              class="slider"
              id="slider3"
            />
            <input type="text" disabled class="text" id="text3" value="0" />
          </div>
        </form>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
